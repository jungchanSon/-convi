version: '3.8'
services:
  ollama:
    image: $CI_REGISTRY_IMAGE/ollama:phi2
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:11434/api/tags | grep -q phi:2"]
      interval: 5s
      retries: 5

  reviewbot:
    image: $CI_REGISTRY_IMAGE/reviewbot:latest
    depends_on:
      ollama:
        condition: service_healthy
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - MODEL_NAME=phi:2
      - GITLAB_TOKEN=${GITLAB_TOKEN}
      - CI_API_V4_URL=${CI_API_V4_URL}
      - CI_PROJECT_ID=${CI_PROJECT_ID}
      - CI_MERGE_REQUEST_IID=${CI_MERGE_REQUEST_IID}
    restart: on-failure

volumes:
  ollama_data:
